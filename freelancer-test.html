<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест Фрилансера</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Тест фрилансера</h1>

        <!-- Контейнер для вопросов -->
        <div id="question-container">
            <!-- Вопросы и ответы будут добавляться через JS -->
        </div>

        <!-- Кнопка для начала теста -->
        <button id="start-test-btn" onclick="startTest()">Начать тест</button>

        <!-- Кнопка для отправки ответа -->
        <button id="submit-answer-btn" onclick="submitAnswer()" style="display: none;">Ответить</button>
        <!-- Кнопка для следующего вопроса -->
        <button id="next-question-btn" onclick="nextQuestion()" style="display: none;">Следующий вопрос</button>
    </div>

    <!-- Подключаем JS файл -->
    <script src="freelancer-test.js"></script>
</body>
</html>
