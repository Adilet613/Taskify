<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать заказ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="center">Создать заказ</h1>
    </header>
    <main>
        <div class="center">
            <label for="order-title">Название заказа:</label>
            <input type="text" id="order-title">
            
            <label for="order-description">Описание заказа:</label>
            <textarea id="order-description"></textarea>
            
            <label for="order-price">Сумма (руб.):</label>
            <input type="number" id="order-price">
            
            <button id="create-order">Создать заказ</button>
        </div>
    </main>
    <script src="create-order.js"></script>
</body>
</html>
