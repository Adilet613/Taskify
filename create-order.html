<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать заказ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Создать заказ</h1>
    </header>
    <main>
        <form id="order-form">
            <label for="order-title">Название заказа:</label>
            <input type="text" id="order-title" required>

            <label for="order-description">Описание:</label>
            <textarea id="order-description" required></textarea>

            <label for="order-job">Категория работы:</label>
            <select id="order-job">
                <option value="design">Дизайн</option>
                <option value="development">Разработка</option>
                <option value="writing">Копирайтинг</option>
                <option value="marketing">Маркетинг</option>
            </select>

            <button type="submit">Опубликовать заказ</button>
        </form>
    </main>
    <script src="add-order.js"></script>
</body>
</html>
