<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание заказа</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Выберите тип работы</h1>
    <button onclick="selectJob('Программист')">Программист</button>
    <button onclick="selectJob('Дизайнер')">Дизайнер</button>
    <button onclick="selectJob('Фрилансер')">Фрилансер</button>
    <button onclick="selectJob('Копирайтер')">Копирайтер</button>

    <div id="order-form" style="display: none;">
        <h2>Создать заказ</h2>
        <input type="text" id="order-title" placeholder="Название заказа">
        <textarea id="order-description" placeholder="Описание"></textarea>
        <input type="number" id="order-price" placeholder="Сумма">
        <button onclick="publishOrder()">Опубликовать заказ</button>
    </div>
    
    <script src="orders.js"></script>
</body>
</html>
