<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор работы</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Выберите работу</h1>
        <button onclick="selectJob('programmer')">Программист</button>
        <button onclick="selectJob('designer')">Дизайнер</button>
        <button onclick="selectJob('copywriter')">Копирайтер</button>
        <button onclick="selectJob('freelancer')">Фрилансер</button>
        <a href="index.html">Назад</a>
    </div>

    <script>
        function selectJob(job) {
            window.location.href = `create-order.html?job=${job}`;
        }
    </script>
</body>
</html>
