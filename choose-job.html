<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор работы</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="center">Выбор работы</h1>
    </header>
    <main>
        <div class="center" id="job-list">
            <button class="job-button" data-job="design">Дизайн</button>
            <button class="job-button" data-job="development">Разработка</button>
            <button class="job-button" data-job="writing">Копирайтинг</button>
            <button class="job-button" data-job="marketing">Маркетинг</button>
        </div>
        <div class="center" id="delete-order-section">
            <h2>Ваши заказы</h2>
            <ul id="user-orders"></ul>
            <button id="delete-order">Удалить заказ</button>
            <p id="no-orders-message" style="display: none;">У вас пока что нет заказов.</p>
        </div>
    </main>
    <script src="choose-job.js"></script>
</body>
</html>
