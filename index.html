<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="roleSelection">
        <h2>Выберите свою роль</h2>
        <button onclick="selectRole('customer')">Я заказчик</button>
        <button onclick="selectRole('freelancer')">Я фрилансер</button>
    </div>

    <div id="workSelection" style="display: none;">
        <h2>Выберите работу</h2>
        <button onclick="selectWork('design')">Дизайн</button>
        <button onclick="selectWork('programming')">Программирование</button>
        <button onclick="selectWork('copywriting')">Копирайтинг</button>
        <button onclick="selectWork('other')">Другое</button>
    </div>

    <div id="chatSection" style="display: none;">
        <h2>Чат с фрилансерами</h2>
        <p>Здесь вы сможете найти исполнителя для своей задачи.</p>
    </div>

    <script src="script.js"></script>

</body>
</html>
