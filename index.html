<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-menu">
        <h1 class="logo">Taskify</h1>
        <button class="role-button" onclick="showCustomerMenu()">Я заказчик</button>
        <button class="role-button" onclick="showFreelancerTest()">Я фрилансер</button>
    </div>

    <div id="customer-menu" class="hidden">
        <h2>Выберите работу</h2>
        <button class="job-button" onclick="showJobDetails('Веб-разработка')">Веб-разработка</button>
        <button class="job-button" onclick="showJobDetails('Дизайн')">Дизайн</button>
        <button class="job-button" onclick="showJobDetails('Копирайтинг')">Копирайтинг</button>
        <button class="job-button" onclick="showJobDetails('Маркетинг')">Маркетинг</button>
        <button onclick="goBack()">Назад</button>
    </div>

    <div id="job-details" class="hidden">
        <h2 id="job-title"></h2>
        <p>Описание работы...</p>
        <button onclick="goBackToJobs()">Назад</button>
    </div>

    <div id="freelancer-test" class="hidden">
        <h2>Тест для фрилансеров</h2>
        <p id="question-text"></p>
        <div id="answers"></div>
        <button id="next-question" class="hidden" onclick="loadQuestion()">Следующий вопрос</button>
        <button onclick="goBack()">Назад</button>
    </div>

    <script src="script.js"></script>
    <script src="freelancer-test.js"></script>
</body>
</html>
