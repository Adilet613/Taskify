<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="registration">
        <h2>Регистрация</h2>
        <input type="text" id="username" placeholder="Введите имя">
        <button onclick="register()">Зарегистрироваться</button>
    </div>

    <div id="role-selection" class="hidden">
        <h2>Выберите роль</h2>
        <button onclick="selectRole('customer')">Я заказчик</button>
        <button onclick="selectRole('freelancer')">Я фрилансер</button>
    </div>

    <div id="customer-panel" class="hidden">
        <h2>Заказы</h2>
        <div id="order-list"></div>
        <button onclick="showOrderForm()">Создать заказ</button>
        <div id="order-form" class="hidden">
            <input type="text" id="order-title" placeholder="Название заказа">
            <select id="order-category">
                <option value="design">Дизайн</option>
                <option value="programming">Программирование</option>
                <option value="writing">Копирайтинг</option>
            </select>
            <textarea id="order-description" placeholder="Описание"></textarea>
            <button onclick="publishOrder()">Опубликовать</button>
        </div>
    </div>

    <div id="freelancer-panel" class="hidden">
        <h2>Тест для фрилансеров</h2>
        <div id="freelancer-test"></div>
        <button onclick="startFreelancerTest()">Пройти тест</button>
    </div>

    <div id="freelancer-profile" class="hidden">
        <h2>Профиль фрилансера</h2>
        <p id="profile-name"></p>
        <p id="profile-status"></p>
        <p id="profile-projects"></p>
        <p id="profile-days"></p>
        <div id="profile-reviews"></div>
    </div>

    <script src="script.js"></script>
    <script src="freelancer-test.js"></script>
    <script src="profile.js"></script>
    <script src="orders.js"></script>
</body>
</html>
