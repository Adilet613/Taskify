<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify - Маркетплейс фриланс-услуг</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Добро пожаловать в Taskify</h1>
    <button onclick="showCustomerOptions()">Я заказчик</button>
    <button onclick="showFreelancerTest()">Я фрилансер</button>
    
    <div id="customer-options" class="hidden">
        <h2>Заказчик</h2>
        <button onclick="showOrderForm()">Опубликовать заказ</button>
        <button onclick="viewOrders()">Посмотреть заказы</button>
    </div>
    
    <div id="freelancer-test" class="hidden">
        <h2>Тест для фрилансеров</h2>
        <p id="test-question"></p>
        <input type="text" id="test-answer">
        <button onclick="checkAnswer()">Ответить</button>
        <p id="test-feedback"></p>
        <button id="next-question" class="hidden" onclick="nextQuestion()">Следующий вопрос</button>
    </div>
    
    <div id="freelancer-profile" class="hidden">
        <h2>Профиль фрилансера</h2>
        <p id="profile-name"></p>
        <p id="profile-status"></p>
        <p id="profile-projects"></p>
        <p id="profile-days"></p>
        <div id="profile-reviews"></div>
        <button onclick="viewOrders()">Перейти к заказам</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
