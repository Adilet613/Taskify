   <!-- Полный код index.html -->
   
   <!DOCTYPE html>
   <html lang="ru">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Taskify</title>
       <link rel="stylesheet" href="style.css">
   </head>
   <body>
       <h1 class="logo">Taskify</h1>
   
       <div id="role-selection">
           <button class="role-button" onclick="showCustomerOptions()">Я заказчик</button>
           <button class="role-button" onclick="showFreelancerTest()">Я фрилансер</button>
       </div>
   
       <div id="customer-options" class="hidden">
           <h2>Выберите работу</h2>
           <button class="job-button" onclick="createOrder()">Дизайн</button>
           <button class="job-button" onclick="createOrder()">Программирование</button>
           <button class="job-button" onclick="createOrder()">Маркетинг</button>
           <button class="job-button" onclick="createOrder()">Копирайтинг</button>
       </div>
   
       <div id="order-form" class="hidden">
           <h2>Создать заказ</h2>
           <textarea placeholder="Описание заказа..."></textarea>
           <button onclick="submitOrder()">Отправить</button>
       </div>
   
       <div id="freelancer-test" class="hidden">
           <h2>Тест для фрилансеров</h2>
           <p id="test-question"></p>
           <input type="text" id="test-answer">
           <button onclick="checkAnswer()">Ответить</button>
           <p id="test-feedback"></p>
           <button id="next-question" class="hidden" onclick="nextQuestion()">Следующий вопрос</button>
       </div>
   
       <div id="freelancer-profile" class="hidden">
           <h2 id="profile-name"></h2>
           <p id="profile-status"></p>
       </div>
   
       <script src="script.js"></script>
       <script src="freelancer-test.js"></script>
   </body>
   </html>
