<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Добро пожаловать в Taskify</h1>
    </header>
    
    <main>
        <section id="role-selection">
            <h2>Выберите вашу роль</h2>
            <button id="client-btn">Я заказчик</button>
            <button id="freelancer-btn">Я фрилансер</button>
        </section>

        <section id="client-section" class="hidden">
            <h2>Панель заказчика</h2>
            <button id="create-order-btn">Опубликовать заказ</button>
            <div id="orders-list"></div>
        </section>

        <section id="freelancer-test" class="hidden">
            <h2>Тест для фрилансеров</h2>
            <div id="test-questions"></div>
            <button id="submit-test">Отправить ответы</button>
        </section>

        <section id="freelancer-profile" class="hidden">
            <h2>Профиль фрилансера</h2>
            <p id="profile-name"></p>
            <p id="profile-projects"></p>
            <p id="profile-days"></p>
            <div id="profile-reviews"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
