<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Taskify - Платформа для фрилансеров и заказчиков</h1>
    
    <div id="role-selection">
        <button onclick="showCustomerOptions()">Я заказчик</button>
        <button onclick="showFreelancerTest()">Я фрилансер</button>
    </div>
    
    <div id="customer-options" class="hidden">
        <h2>Выберите услугу:</h2>
        <button onclick="showOrderForm('Дизайнер')">Дизайнер</button>
        <button onclick="showOrderForm('Фрилансер')">Фрилансер</button>
        <button onclick="showOrderForm('Программист')">Программист</button>
        <button onclick="showOrderForm('Копирайтер')">Копирайтер</button>
    </div>
    
    <div id="order-form" class="hidden">
        <h2>Создать заказ</h2>
        <input type="text" id="order-title" placeholder="Название заказа">
        <textarea id="order-description" placeholder="Описание"></textarea>
        <button onclick="publishOrder()">Опубликовать заказ</button>
        <p id="order-status"></p>
    </div>
    
    <div id="freelancer-test" class="hidden">
        <h2>Тест для фрилансеров</h2>
        <p id="test-question"></p>
        <input type="text" id="test-answer">
        <button onclick="checkAnswer()">Ответить</button>
        <p id="test-feedback"></p>
        <button id="next-question" class="hidden" onclick="nextQuestion()">Следующий вопрос</button>
    </div>
    
    <div id="freelancer-profile" class="hidden">
        <h2>Профиль фрилансера</h2>
        <p id="profile-name">Имя: Фрилансер</p>
        <p id="profile-status">Статус: Прошел тест</p>
        <p id="profile-projects">Выполненных работ: 0</p>
        <p id="profile-days">На сайте: 0 дней</p>
        <div id="profile-reviews"><h3>Отзывы:</h3></div>
    </div>
    
    <script src="script.js"></script>
    <script src="freelancerTest.js"></script>
    <script src="profile.js"></script>
</body>
</html>
