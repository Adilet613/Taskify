<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="logo">Taskify</h1>
        <button class="role-button" onclick="showCustomerOptions()">Я заказчик</button>
        <button class="role-button" onclick="showFreelancerTest()">Я фрилансер</button>
    </div>

    <div id="customer-options" class="hidden">
        <h2>Выберите работу</h2>
        <button class="job-button" onclick="showOrderForm('Дизайн')">Дизайн</button>
        <button class="job-button" onclick="showOrderForm('Разработка')">Разработка</button>
        <button class="job-button" onclick="showOrderForm('Копирайтинг')">Копирайтинг</button>
        <button class="job-button" onclick="showOrderForm('Маркетинг')">Маркетинг</button>
    </div>

    <div id="order-form" class="hidden">
        <h2>Создать заказ</h2>
        <input type="text" id="order-title" placeholder="Название заказа">
        <textarea id="order-description" placeholder="Описание заказа"></textarea>
        <button onclick="submitOrder()">Разместить заказ</button>
    </div>

    <div id="freelancer-test" class="hidden">
        <h2>Тест для фрилансеров</h2>
        <p id="test-question"></p>
        <input type="text" id="test-answer">
        <button onclick="checkAnswer()">Ответить</button>
        <p id="test-feedback"></p>
        <button id="next-question" class="hidden" onclick="nextQuestion()">Следующий вопрос</button>
        <div id="freelancer-profile" class="hidden">
    <h2>Ваш профиль</h2>
    <p><strong>Имя:</strong> <span id="profile-name"></span></p>
    <p><strong>Статус:</strong> <span id="profile-status"></span></p>
</div>
    </div>

    <script src="script.js"></script>
    <script src="freelancer-test.js"></script>
</body>
</html>
