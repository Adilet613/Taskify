<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="logo">Taskify</h1>
        <button class="role-button" onclick="showCustomerMenu()">Я заказчик</button>
        <button class="role-button" onclick="showFreelancerTest()">Я фрилансер</button>
    </div>

    <div id="customer-menu" class="hidden">
        <h2>Выберите работу</h2>
        <button class="work-button">Разработка</button>
        <button class="work-button">Дизайн</button>
        <button class="work-button">Копирайтинг</button>
        <button class="work-button">Маркетинг</button>
    </div>

    <div id="freelancer-test" class="hidden">
        <h2>Пройдите тест</h2>
        <p id="question-text">Загрузка...</p>
        <button onclick="nextQuestion()">Следующий вопрос</button>
    </div>

    <script src="script.js"></script>
    <script src="freelancer-test.js"></script>

</body>
</html>
