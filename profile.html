<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль фрилансера</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <h1>Профиль фрилансера</h1>
        <img id="avatar" src="default-avatar.png" alt="Аватар" class="avatar">
        <h2 id="freelancer-name">Имя фрилансера</h2>
        <p><strong>Рейтинг:</strong> <span id="rating">0.0</span></p>
        <p><strong>Навыки:</strong> <span id="skills">Нет данных</span></p>
        <button onclick="goToOrders()">Посмотреть заказы</button>
    </div>
    <script>
        function goToOrders() {
            window.location.href = "orders.html"; // Перенаправление на страницу заказов
        }
    </script>
</body>
</html>
